{% if site.data.social_media %}
<div id="social-media">
    {% assign sm = site.data.social_media %}
    {% for entry in sm %}
        {% assign key = entry | first %}
        {% if sm[key].id %}
            <a href="{{ sm[key].href }}{{ sm[key].id }}" style="font-size: 1.5em" title="{{ sm[key].title }}"><i class="fa-brands {{ sm[key].fa-icon }}"></i></a>
        {% endif %}
    {% endfor %}
</div>
{% endif %}
